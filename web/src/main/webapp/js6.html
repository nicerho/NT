<body>
	<form id="f" method="get" action="./js7.html" onsubmit="return abc()">
		검색어 : <input type="text" name="search"><br>

		<button>전송</button>

</body>
<script>
	function abc() {
		if (f.search.value == "") {
			alert("검색어 입력하시오");
			return false;
		} else if (f.cate.value == "") {
			alert("카테입력")
			return false;
		}
		else {
			return;
		}
	}
