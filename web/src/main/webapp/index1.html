<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Servlet 1일차 , POST,GET 전송방식</title>
</head>

<body>
	<!--
	Front : 전송방식(POST,GET) + action (경로 : 절대 or 상대 링크에 "./" 빼먹지 말자)
			사용자가 입력한 값에 대한 name값(backend와 협의한 이름) 
	Back : web.xml - > action에 사용하는 경로 설정, Controller -> doGet or doPost 둘 중 뭘 쓸지 결정
			결과값 출력
	
-->
	<form id="f" method="post" action="./indexok.do">
		데이터 전송값 : <input type="text" name="data"><br>
		<input type="button" value="전송" onclick="abc()">
		<!--onclick : js를 사용하기 위한 속성값
			abc() : 함수명
		-->
	</form>
	<!--js 선언문-->
	<script>
		function abc() { //abc함수 선언
			if (f.data.value == "") {
				alert("전송할 데이터 값을 입력하세요");
			} else {
				f.submit() //submit : form태그안의 사용자값을 전송하는 명령어
			}
		}
	</script>
</body>

</html>
