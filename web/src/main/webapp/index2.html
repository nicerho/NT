<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Servlet 1일차 - 2개의 데이터 결과값 출력(MC)</title>
</head>

<body>
	<form method="post" action="./calok.do" id="f">
		1번 숫자<input type="text" id="no1" name="data1"><br>
		2번 숫자<input type="text" id="no2" name="data2"><br>
		<input type="button" value="전송" onclick="abc()">
	</form>
	<script>
		function abc() {
			var no1 = document.getElementById("no1");
			var no2 = document.getElementById("no2");
			if (no1.value == "") {
				alert("1번 숫자 넣으세요");
				no1.focus();
			} else if (no2.value == "") {
				alert("2번 숫자 넣으세요");
				no2.focus();
			} else {
				f.submit();
			}
		}
	</script>
</body>

</html>
