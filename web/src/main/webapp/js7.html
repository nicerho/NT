</body>
<script>

	//데이터가 2개 이상일 떄
	var uri = decodeURI(window.location.search)
	var data = uri.split("&cate=")
	var data2 = data[0].split("?search=")
	console.log(data)
	console.log(data2)
	document.getElementById("search").innerText=data2[1]
	document.getElementById("cate").innerText=data[1]
