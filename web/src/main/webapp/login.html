<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Servlet 1일차 - 로그인 페이지</title>
</head>

<body>
	<script>
		function bbb() {
			var aa = document.getElementById("mid");
			//HTML의 실제 속성을 추가하여 사용하는 방식
			aa.value = "hong";
			aa.name = "mid";
			aa.className = "ddd";
			//Attribute(속성) : 태그에 값을 추가 또는 가져올 수 있다. 단 실제 태그에서는 확인되지 않는다
			var db = aa.getAttribute("data");
			console.log(db);
			var bb = document.getElementById("mpw");
			bb.setAttribute("data-pass", "a123456");
			bb.value = "a123456";

			//GET 형태로 URI를 이용하여 데이터를 전송하는 형태 form이 없는 상태 (암호화 미적용)
			//location.href = "./loginok.do?data1="+aa.value+"&data2="+bb.value;
			//패스워드 부분을 base64 암호화로 GET 전송
			var encode = window.btoa(bb.value); // atob(복호화 명령어)
			location.href = "./loginok.do?data1=" + aa.value + "&data2=" + encode;
		}
	</script>
	<!--submit,reset 무조건 form 태그와 함께 사용한다
	단 button은 js,es,ts 등등 이용하여 사용한다
	-->
	ID : <input type="text" data="hong" id="mid"><br>
	PW : <input type="password" id="mpw"><br>
	<input type="button" value="로그인" onclick="bbb()">

</body>

</html>
